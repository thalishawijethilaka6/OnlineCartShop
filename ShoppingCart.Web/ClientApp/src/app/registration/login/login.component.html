<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input id="username" class="form-control" [ngClass]="{ 'is-invalid': username.touched && username.invalid }" name="username" #username="ngModel" [(ngModel)]="user.username" required />
                      <span class="invalid-feedback">Username can't be blank.</span>
                    </div>
          
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" #password="ngModel" [(ngModel)]="user.password" required />
                      <span class="invalid-feedback">Password can't be blank.</span>
                    </div>
          
                    <div class="form-group">
                      <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="user.remember">
                      <label class="ml-1" for="remember">Remember Me</label>
                    </div>
          
                    <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                  </form>
            </div>
        </div>
        
    </div>
</div>

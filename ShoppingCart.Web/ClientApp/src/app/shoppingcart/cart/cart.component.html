<div class="container-fluid">
  <div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>
  <div class="row" *ngIf="cartItems.length > 0">
    <aside class="col-lg-9">
      <div class="card">
        <div class="table-responsive">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
              <tr class="small text-uppercase">
                <th scope="col">Product</th>
                <th scope="col" width="120">Quantity</th>
                <th scope="col" width="120">Price</th>
                <th scope="col" class="text-right d-none d-md-block" width="200"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td>
                  <figure class="itemside align-items-center">
                    <div class="aside">
                      <img [src]="item.url" class="img-sm">
                    </div>
                    <figcaption class="info">
                      <a href="#" class="title text-dark" data-abc="true">{{item.productName}}</a>
                      <p class="text-muted small">SIZE: L <br> Brand: MAXTRA</p>
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <input id="quantity-{{item.productId}}" type="number" min="1" max="{{item.quantity}}" ngDefaultControl
                    [(ngModel)]="item.items" required placeholder="1">                    
                <td>
                  <div class="price-wrap">
                    <var class="price">{{item.price | currency}}</var>
                    <small class="text-muted">{{item.price * item.items | currency}}</small>
                  </div>
                </td>
                <td class="text-right d-none d-md-block">
                  <a (click)="removeItem(item)" class="btn btn-light" data-abc="true"> Remove</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </aside>
    <aside class="col-lg-3">
      <div class="card mb-3">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Have coupon?</label>
              <div class="input-group">
                <input type="text" class="form-control coupon" placeholder="Coupon code" #CouponCode id="CouponCode">
                <span class="input-group-append">
                  <button type="submit" class="btn btn-primary btn-apply coupon"
                    (click)="setDiscount(CouponCode.value)">
                    Apply
                  </button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <dl class="dlist-align">
            <dt>Total price:</dt>
            <dd class="text-right ml-3">{{ getTotal() | currency }}</dd>
          </dl>
          <dl class="dlist-align">
            <dt>Discount:</dt>
            <dd class="text-right text-danger ml-3">- {{ getDiscountAmont() | currency }}</dd>
          </dl>
          <dl class="dlist-align">
            <dt>Total:</dt>
            <dd class="text-right text-dark b ml-3"><strong>{{ getGrandTotal() | currency }}</strong></dd>
          </dl>
          <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true" 
          [routerLink]="['/shoppingcart/payment/payment']">
            Check Out
          </a>
          <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">
            Continue Shopping
          </a>
        </div>
      </div>
    </aside>
  </div>
</div>
